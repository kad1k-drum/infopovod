<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовая страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Фон */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-container img,
        .background-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(110%);
        }
        
        /* Затемнение фона */
        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.9) 0%,
                rgba(0,0,0,0.6) 50%,
                rgba(0,0,0,0.9) 100%
            );
        }
        
        /* Логотип */
        .logo-container {
            text-align: center;
            margin-top: 1vh;
            animation: fadeInDown 1.5s ease-out;
            max-width: 80%;
        }
        
        .logo-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
        }
        
        .logo-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #ccc;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        /* Кнопка входа */
        .enter-button {
            margin-bottom: 20vh;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .enter-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: normal;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        .enter-btn:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .enter-btn:active {
            transform: translateY(0);
        }
        
        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .logo-image {
                max-height: 150px;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .enter-btn {
                padding: 0.7rem 1.8rem;
                font-size: 0.9rem;
            }
            
            .logo-container {
                margin-top: 20vh;
            }
            
            .enter-button {
                margin-bottom: 25vh;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.8rem;
            }
            
            .logo-image {
                max-height: 120px;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .enter-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- ================================ -->
    <!-- НАСТРОЙКА ФОНА - ВЫБЕРИТЕ ОДИН ВАРИАНТ -->
    <!-- ================================ -->
    
    <!-- ВАРИАНТ 1: ВИДЕО ФОН -->
    <!--
    <div class="background-container">
        <video autoplay muted loop playsinline>
            <source src="videos/background-video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео
        </video>
    </div>
    -->
    
    <!-- ВАРИАНТ 2: ИЗОБРАЖЕНИЕ ФОН -->
    <div class="background-container">
        <img src="startf.jpg" alt="Фон">
    </div>
    
    <!-- ================================ -->
    <!-- НАСТРОЙКА ЛОГОТИПА - ВЫБЕРИТЕ ОДИН ВАРИАНТ -->
    <!-- ================================ -->
    
    <!-- ВАРИАНТ 1: ТЕКСТОВЫЙ ЛОГОТИП -->
    <!--
    <div class="logo-container">
        <div class="logo-text">НАЗВАНИЕ ГРУППЫ</div>
        <div class="tagline">Музыкальная группа</div>
    </div>
    -->
    
    <!-- ВАРИАНТ 2: ИЗОБРАЖЕНИЕ ЛОГОТИП -->
    <div class="logo-container">
        <img src="logo.png" alt="Логотип" class="logo-image">
    </div>
    
    <!-- ================================ -->
    <!-- КОНЕЦ НАСТРОЕК -->
    <!-- ================================ -->
    
    <!-- Кнопка входа -->
    <div class="enter-button">
        <a href="index.html" class="enter-btn">открыть сайт</a>
    </div>

    <script>
        // Просто предзагрузка основной страницы
        window.addEventListener('load', function() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'index.html';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
